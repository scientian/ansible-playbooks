
---
- name: Ensure https support for apt is installed
  apt:
      name=apt-transport-https
      state=present
      update_cache=yes

- name: Ensure ca-certificates is installed
  apt:
      name=ca-certificates
      state=present
      update_cache=yes

- name: Ensure GPG Key is installed
  apt_key:
      state=present
      keyserver=hkp://p80.pool.sks-keyservers.net:80
      id=58118E89F3A912897C070ADBF76221572C52609D

- name: Ensure docker source list is set
  lineinfile:
      state=present
      create=yes
      dest=/etc/apt/sources.list.d/docker.list
      line="deb https://apt.dockerproject.org/repo ubuntu-trusty main"

- name: Ensure docker default is set
  lineinfile:
      state=present
      create=yes
      dest=/etc/default/docker
      line=DOCKER_OPTS=/"--bip=192.168.254.1/24 --default-ulimit='memlock=100000'/"

- name: Ensure apt cache is up to date & docker-engine is installed
  apt:
      name=docker-engine
      dpkg_options='force-confold'
      state=present
      update_cache=yes

- name: Ensure docker-compose is installed
  command: /usr/local/bin/docker-compose
  register: result
  ignore_errors: True

- name: Install docker-compose
  when: result|failed
  shell: curl -L https://github.com/docker/compose/releases/download/1.6.0/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose

- name: Ensure docker-compose is executable
  file:
      path=/usr/local/bin/docker-compose
      state=touch
      mode="o+x"

