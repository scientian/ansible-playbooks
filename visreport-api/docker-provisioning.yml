---
- hosts: all

  remote_user: "{{ remote_user }}"
  sudo: yes

  tasks:

  - name: Docker | Data
    docker:
      hostname: "{{ansible_hostname}}-doc-data"
      name: "{{project}}-data"
      image: ubuntu:14.04
      state: reloaded
      volumes:
        - "{{ app_path }}:/u/apps/site"
        - /u/data/visreport-api/mongodb:/data/db
        - /u/data/visreport-api/storage:/u/apps/site/storage

  - name: Docker | MongoDB
    docker:
      hostname: "{{ansible_hostname}}-doc-mongo"
      name: "{{project}}-mongo"
      image: mongo:3
      state: reloaded
      volumes_from:
        - "{{project}}-data"


  - name: Docker | PHP-FPM
    docker:
      hostname: "{{ansible_hostname}}-doc-php-fpm"
      pull: always
      name: "{{project}}-php-fpm"
      image: scientiamobile/vis-report-api.php-fpm
      state: reloaded
      email: "{{ docker_hub_email }}"
      username: "{{ docker_hub_username }}"
      password: "{{ docker_hub_password }}"
      volumes_from:
        - "{{project}}-data"
      links:
        - "{{project}}-mongo:mongo"

  - name: Docker | Nginx
    docker:
      hostname: "{{ansible_hostname}}-doc-nginx"
      pull: always
      name: "{{project}}-nginx"
      image: scientiamobile/base.nginx
      state: reloaded
      email: "{{ docker_hub_email }}"
      username: "{{ docker_hub_username }}"
      password: "{{ docker_hub_password }}"
      volumes_from:
        - "{{project}}-data"
      links:
        - "{{project}}-php-fpm:fcgi"
      ports:
        - "80:80"
