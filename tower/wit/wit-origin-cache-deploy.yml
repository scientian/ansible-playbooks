---
- hosts: all
  sudo: no
  tasks:
  - name: Application | Git pull the latest code
    git: repo=git@github.com:{{ org }}/{{ project }}.git
      dest={{ source_path }}/{{ project }}
      accept_hostkey=yes
      force=yes

  - name: Application | Composer install
    composer: command=install working_dir={{ source_path }}/{{ project }}
